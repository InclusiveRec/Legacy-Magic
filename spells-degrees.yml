dragon_education:
    spell-class: ".ExternalCommandSpell"
    permission-name: degree
    execute-on-console-instead: true
    command-to-execute:
        - "pex promote %a mage"
    cast-item: book
    spell-icon: 386
    xp-granted:
      - dragon -5000
    cost:
      - book 1
      - levels 30
    memory: 10
    bindable: false
    can-cast-by-command: false
    modifiers:
        - magicxpabove dragon:5000 required
    str-modifier-failed: "You need 5000 Dragon MagicXP to cast this spell. Do /magicxp"
    str-cost: "30 levels, a book, and 5000 Dragon MagicXP."
    str-cast-self: "You've educated yourself to a higher mage rank."
    description: |
            &2Stone Degree Spell
            Increase your Mage Rank with a Magical Ability Degree in Dragon Magic. Cast with a book.

