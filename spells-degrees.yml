death_education:
    spell-class: ".ExternalCommandSpell"
    permission-name: degree
    execute-on-console-instead: true
    command-to-execute:
        - "pex promote %a mage"
    cast-item: book
    spell-icon: 386
    xp-required:
      - death 5000
    xp-granted:
      - death -5000
    cost:
      - book 1
      - levels 30
    memory: 10
    bindable: false
    can-cast-by-command: false
    str-cost: "30 levels, a book, and 5000 Death MagicXP."
    description: |
            &2Death Degree Spell
            Increase your Mage Rank with a Magical Ability Degree in Death Magic. Cast with a book.

