predefined-items:

    #  School grimoire; standard
    #  item factory.

    fire_grimoire:
        type: "enchanted_book"
        name: "&4Fiery Grimoire"
        lore:
          - "A Grimoire written"
          - "by a Master of the"
          - "fire school of magic."

    # Cast item to amplify spells

    fire_staff:
        type: "blaze_rod"
        name: "&4Rod of Pyromancy"
        lore:
          - "This wand is hot to the"
          - "touch, and smokes and sparks"
          - "with pyromantic magics."


#######################
#    Item Creation    #
#######################

lore_of_flame:
    spell-class: ".instant.ConjureSpell"
    cast-item: book
    str-cost: 50 mana, 1 book, 6 blaze powder.
    spell-icon: "enchanted_book"
    cost:
        - mana 50
        - book 1
        - blaze_powder 6
    memory: 10
    prerequisites:
        - fiery_staff
        - fiery_potion
    items:
        - fire_grimoire 1
    effects: []
    description: |
            &4Lore of Flame: Lv20 Fire Spell
            Creates a fiery grimoire.
            Requires fiery staff and fiery potion spells.

fiery_staff:
    spell-class: ".instant.ConjureSpell"
    cast-item: fire_grimoire
    allow-command-casting: false
    bindable: false
    spell-icon: blaze_rod
    prerequisites:
        - bind
        - unbind
        - firebreathing
        - smoke
        - spark
    memory: 10
    description: |
            Firestaff   -   Fire School.
            Requires 10 memory, and the scroll, spark, smoke and firebreathing spells.
    cost:
        - mana 50
        - blaze_rod 2
    items:
        - fire_staff 1
        - blaze_powder 6-10
    str-cost: 50 mana, 2 blaze rods.
    add-to-inventory: false
    str-cast-self: You create a fiery staff.



################
# Basic spells #
################

firebreathing:
    spell-class: ".instant.ParticleProjectileSpell"
    projectile-spread: 0.1
    cast-item: fire_staff,blaze_powder
    spell-icon: blaze_powder
    hit-players: true
    hit-non-players: true
    particle-name: lava
    spell: combust
    cost:
        - mana 10
    memory: 3
    description: |
            Firebreathing   -   Fire School
            Breath fire upon your foes!
            Uses 3 memory slots.
    str-cost: 10 mana
smoke:
    spell-class: ".targeted.AreaEffectSpell"
    cast-item: fire_staff,blaze_powder
    spell-icon: "160:8"
    memory: 1
    fail-if-no-targets: false
    horizontal-radius: 5
    vertical-radius: 2
    target-players: true
    target-caster: true
    point-blank: false
    spell-source-in-center: true
    spells: 
        - nauseate
        - poison
    str-cast-self: Casty
    effects:
      smokey:
        position: special
        effect: particles
        particle-name: largesmoke
        horiz-spread: 3
        vert-spread: 1
        speed: 0.2
        count: 50


spark:
    spell-class: ".targeted.FireballSpell"
    cast-item: fire_staff,377
    spell-icon: fireball
    cost: 
        - mana 20
        - blaze_powder 1
    memory: 2
    allow-command-casting: false
    cooldown: 1
    range: 20
    require-entity-target: false
    target-players: true
    no-explosion: true
    check-plugins: true
    small-fireball: true
    str-cost: 10 mana and 1 blaze powder.  Uses 3 memory slots.
    str-cast-self: "You hurl a bolt of fiery energy!"
    str-cast-others: "%a hurls a bolt of fiery energy!"
    description: |
        &rSpark   -   Fire School
        &3Cast a fiery bolt at monsterous foes.

    #########################
    #  Intermediate Spells  #
    #########################
fireball:
    spell-class: ".targeted.FireballSpell"
    cast-item: fire_staff
fire_nova:
    spell-class: ".instant.FirenovaSpell"
    cast-item: fire_staff,377
    spell-icon: blaze_powder
warmth:
    spell-class: ".targeted.DummySpell"
    cast-item: fire_staff
    prerequisites:
        - fiery_grimoire

    ###################
    # Advanced spells #
    ###################

fire_shield:
    spell-class: ".instant.DummySpell"
    cast-item: fire_staff
    prerequisites:
        - fiery_grimoire

    #################
    # effect spells #
    #################

combust:
    spell-class: ".targeted.CombustSpell"
    fire-tick-damage: 4
    check-plugins: false


