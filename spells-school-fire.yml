predefined-items:

    #  School grimoire; standard
    #  item factory.

    fire_grimoire:
        type: "enchanted_book"
        name: "&4Fiery Grimoire"
        lore:
          - "A Grimoire written"
          - "by a Master of the"
          - "fire school of magic."

    # Cast item to amplify spells

    fire_staff:
        type: "blaze_rod"
        name: "&4Rod of Pyromancy"
        lore:
          - "This wand is hot to the"
          - "touch, and smokes and sparks"
          - "with pyromantic magics."
    
    flame_concotion:
      type: "351:1"
      name: "&4Flame Concotion"
      lore:
        - "The Hotest Substance"
        - "known to Galdur"
        - "Used to harness the power of the Center Core" 


#######################
#    Item Creation    #
#######################

lore_of_flame:
    spell-class: ".instant.ConjureSpell"
    cast-item: book
    spell-icon: "enchanted_book"
    cost:
        - book 1
        - levels 30
        - blaze_rod 5
    memory: 10
    items:
        - fire_grimoire 1
    description: |
            &4Lore of Flame: Fire Masters' Spell
            Creates a fiery grimoire.
    str-cost: A book, 30 levels, and five blaze rods.
    effects: []

fiery_staff:
    permission-name: fire
    spell-class: ".instant.ConjureSpell"
    cast-item: fire_grimoire
    spell-icon: blaze_rod
    allow-command-casting: false
    bindable: false
    add-to-inventory: false
    prerequisites:
        - scroll
        - spark
    memory: 5
    cost:
        - levels 10
        - blaze_rod 1
    items:
        - fire_staff 1
        - blaze_powder 6-10
    description: |
            Firestaff:  10 Memory   Fire School.
            Creates a powerful wand of fire magic.
            Requires the spark spell.
    str-cost: A blaze rod and 10 levels.
    str-cast-self: You create a fiery staff.
    
fire_concoction:
    permission-name: fire
    spell-class: ".instant.ConjureSpell"
    cast-item: fire_staff
    spell-icon: "351:1"
    memory: 1
    items:
        - flame_concoction 4-6
    cost:
        - mana 10
        - 378 1
        - solar_concoction 4
        - 87 4
        - 115 3
    description: |
            &eFire Concoction: 1 Memory Fire Spell
            Mixes a Flame concoction.
            Requires knowledge of the &2Solar concoction&3 spell.
    str-cost: "Add 3 Nether Wort, 1 Magma Cream to 4 Solar concoction with 4 Netherrack, using 10 mana."



################
# Basic spells #
################

firebreathing:
    permission-name: fire
    spell-class: ".instant.ParticleProjectileSpell"
    projectile-spread: 0.1
    cast-item: fire_staff,blaze_powder
    spell-icon: blaze_powder
    hit-players: true
    hit-non-players: true
    particle-name: lava
    spell: combust
    cost:
        - mana 10
        - flame_concoction 4
    prerequisites:
        - scroll
    memory: 3
    description: |
            Firebreathing:  3 Memory   Fire School
            Breath fire upon your foes!
            Uses 3 memory slots.
    str-cost: 10 mana and 4 flame concoctions
fireproof:
    permission-name: fire
    spell-class: ".targeted.PotionEffectSpell"
    spell-icon: magma_cream
    description: |
        &2Fireproof: 3 Memory Fire Spell
        Apply magma cream to protect yourself from fire and lava.
    cast-item: blaze_rod,fire_staff
    cooldown: 30
    type: 12
    strength: 1 
    duration: 1200
    target-self: true
    beneficial: true
    memory: 3
    cost:
        - mana 30
        - 378 1
    str-cost: 30 mana and a dollop of magma cream.
    str-cast-self: You apply magma cream to protect yourself from fire and lava!
    str-fade: The protection of the magma cream wears off.
smoke:
    permission-name: fire
    spell-class: ".targeted.AreaEffectSpell"
    cast-item: fire_staff,blaze_powder
    spell-icon: "160:8"
    memory: 3
    fail-if-no-targets: false
    horizontal-radius: 5
    vertical-radius: 2
    target-players: true
    target-caster: true
    point-blank: false
    spell-source-in-center: true
    spells:
        - nauseate
        - poison
    str-cast-self: Casty
    cost:
        - levels 3
        - mana 10
    prerequisites:
        - scroll
    description: |
        &2Smoke: 3 Memory Fire Spell
        Uses 3 memory slots.
    effects:
      smokey:
        position: special
        effect: particles
        particle-name: largesmoke
        horiz-spread: 3
        vert-spread: 1
        speed: 0.2
        count: 50
spark:
    permission-name: fire
    spell-class: ".targeted.FireballSpell"
    cast-item: fire_staff,377
    spell-icon: fireball
    cost:
        - mana 20
        - blaze_powder 1
    prerequisites:
        - scroll
    memory: 3
    allow-command-casting: false
    cooldown: 1
    range: 20
    require-entity-target: false
    target-players: true
    no-explosion: true
    check-plugins: true
    small-fireball: true
    description: |
        &rSpark:    3 Memory   Fire School
        &3Cast a fiery bolt at monsterous foes.
    str-cost: 10 mana and 1 blaze powder.  Uses 3 memory slots.
    str-cast-self: "You hurl a bolt of fiery energy!"
    str-cast-others: "%a hurls a bolt of fiery energy!"
lava:
    enabled: false
   permission-name: fire
   spell-class: ".targeted.MaterializeSpell"
   cast-item: fire_staff,377
   spell-icon: lava_bucket
   cost:
      - mana 10
      - flame_concoction 4
      - magma_cream 2
    prerequisites:
        - scroll
    memory: 2
    allow-command-casting: false
    cooldown: 120
    range: 5
    block-type: lava
    apply-physics: true
    description: |
        &rLava  2 memory Fire school
        &3Rises Lava from the core..
    str-cast-self: "Summons Molten Lava"
    str-cast-others: "%aSummons Molten Lava"

    #########################
