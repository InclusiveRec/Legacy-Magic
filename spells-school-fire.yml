        - flame_concoction 4
     prerequisites:
        - spark
        - scroll
warmth:
    enabled: false
    permission-name: fire
    spell-class: ".targeted.DummySpell"
    cast-item: fire_staff
    prerequisites:
        - fiery_grimoire

