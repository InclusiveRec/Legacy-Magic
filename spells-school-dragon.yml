# Dragon Magic 
# Needs school description, casting item & custom reagent


predefined-items:
    dragon_grimoire:
        type: enchanted_book
        name: "&5Dragon Grimoire"
        lore: |
            A detailed account
            of every type of dragon.
            
    # Item factory        
lore_of_dragons:
    permission-name: dragon
    spell-class: ".instant.ConjureSpell"
    cast-item: book
    spell-icon: enchanted_book
    xp-granted:
        - dragon 1 
    cost:
        - book 1
        - levels 30
        - diamond_block 1
        - dragon_egg 1
    memory: 10
    require-cast-item-on-command: true
    allow-command-casting: true
    bindable: false
    items:
        - dragon_grimoire 1
    modifiers:
        - magicxpabove dragon:500 required
    str-modifier-failed: "You need 500 Dragon MagicXP to cast this spell. Do /magicxp"
    str-cost: "A book, 30 levels, a diamond block, and a dragon egg."
    description: |
            &5Lore of Dragons: Dragon Masters' Spell
            Creates a Dragon grimoire.
    

################
# Basic spells #
################

firebreathing:
    permission-name: dragon
    spell-class: ".instant.ParticleProjectileSpell"
    cast-item: fire_staff,blaze_powder
    spell-icon: blaze_powder
    xp-granted:
        - fire 1
        - forest -1
    cost:
        - mana 10
    memory: 3
    require-cast-item-on-command: true
    allow-command-casting: true
    bindable: false
    cooldown: 10
    check-plugins: true
    hit-non-players: true
    hit-players: true
    particle-name: lava
    projectile-spread: 0.1
    spell: combust
    str-cost: 10 mana
    description: |
            Firebreathing:  3 Memory   Dragon School
            Breathe fire upon your foes!
            Uses 3 memory slots.
    
enderchest:
    permission-name: dragon
    spell-class: ".instant.EnderchestSpell"
    cast-item: book
    spell-icon: ender_chest
    memory: 5
    cost:
        - mana 50
        - 368 1
    cooldown: 300
    str-cost: "50 mana and an enderpearl."
    description: |
        &rEnderchest: Cantrip
        &3Opens your ender chest inventory.
        
# Transportation Spells

gate:
    permission-name: dragon
    spell-class: ".ExternalCommandSpell"
    cast-item: book
    spell-icon: 358
    always-granted: true
    xp-granted:
        - dragon 1
        - knight -1
    cost:
        - mana 30
    cooldown: 60
    shared-cooldowns:
        - summon_helper 120
        - recall 120
    can-cast-with-item: false
    bindable: false
    execute-on-console-instead: true
    command-to-execute:
        - "settlement tp %a"
    str-cost: "30 mana"
    str-cast-others: "%a appears!"
    str-gate-failed: "Unable to teleport."
    description: |
        &rGate   7   Dragon
        &3Teleport to nearest settlement.
    effects:
        - pos1 ender
        - pos2 ender

recall:
    permission-name: dragon
    spell-class: ".instant.RecallSpell"
    cast-item: book
    spell-icon: bed
    memory: 7
    bindable: false
    xp-granted:
        - dragon 1
        - knight -1
    cost:
        - mana 50
    cooldown: 120
    shared-cooldowns:
        - summon_helper 120
        - gate 60
    allow-cross-world: false
    max-range: 1000
    use-bed-location: true
    str-cast-others: "%a disappears!"
    str-cost: "50 mana"
    str-cast-self: "You teleport back home."
    str-no-mark: "You have no bed to return to."
    str-other-world: "You cannot recall to another world."
    str-too-far: "Your bed is too far away."
    description: |
        &rRecall   -   Dragon
        &3Teleports you to the last bed you slept in.


summon_helper:
    permission-name: dragon
    spell-class: ".targeted.SummonSpell"
    name: summon
    spell-icon: 358
    xp-granted:
        - dragon 1
        - knight -1
    cost:
        - mana 60
        - emerald_block 1
    memory: 7
    bindable: false
    cooldown: 120
    shared-cooldowns:
        - gate 30
        - recall 120
    max-accept-delay: 90
    range: 1000
    require-acceptance: true
    require-exact-name: false
    accept-command: "accept"
    modifiers:
        - magicxpabove dragon:250 required
    str-modifier-failed: "You need 250 Dragon MagicXP to cast this spell. Do /magicxp"
    str-cost: "60 mana and an emerald blocks"
    str-summon-accepted: "You have been summoned."
    str-summon-expired: "The summon has expired."
    str-no-target: "Target player not found."
    str-summon-pending: "%a is summoning you! Type /accept to teleport."
    str-usage: |
        Usage: /cast summon <playername>, or /cast summon
        while looking at a sign with a player name on the first line.
    description: |
        Summon   7   Dragon
        Summons an ally to your location.
