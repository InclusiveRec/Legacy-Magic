nauseate:
    spell-class: ".targeted.PotionEffectSpell"
    type: 9
    strength: 1
    duration: 60
    targeted: true
    target-players: true
poison:
    spell-class: ".targeted.PotionEffectSpell"
    type: 19
    strength: 1
    duration: 60
    targeted: true
    target-players: true
punch:
    spell-class: ".targeted.ForcetossSpell"
    horizontal-force: 25
    vertical-force: 10
    range: 5
    target-players: true
    effects:
        bang:
            position: target
            effect: explosion
sunrise:
    spell-class: ".ExternalCommandSpell"
    name: sunrise
    description: Makes the sun rise.
    execute-on-console-instead: true
    command-to-execute:
        - "time set 0"
cripple:
    spell-class: ".targeted.CrippleSpell"
    effect-strength: 2
    effect-duration: 100
jump:
    spell-class: ".instant.LeapSpell"
    cancel-damage: false
    forward-velocity: 20
    upward-velocity: 2
getback:
    spell-class: ".targeted.ForcebombSpell"
    always-activate: true
    pushback-force: 6
    additional-vertical-force: 3
    max-vertical-force: 6
    effects:
        boom:
            position: caster
            effect: explosion
