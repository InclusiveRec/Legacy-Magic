cripple:
    spell-class: ".targeted.CrippleSpell"
    effect-strength: 2
    effect-duration: 100
fireworkblast:
    spell-class: ".TargetedMultiSpell"
    cast-random-spell-instead: true
    check-individual-cooldowns: false
    spells:
        - fwblast1
        - fwblast2
        - fwblast3
        - fwblast4
        - fwblast5
fwblast1:
    spell-class: ".targeted.ExplodeSpell"
    prevent-block-damage:  true
    prevent-player-damage:  true
    explosion-size: 0
    effects:
        - pos2 fireworks yes yes 0 FF0000,00FF00,0000FF FFFF00,FF00FF,00FFFF
fwblast2:
    spell-class: ".targeted.ExplodeSpell"
    prevent-block-damage:  true
    prevent-player-damage:  true
    explosion-size: 0
    effects:
        - pos2 fireworks yes yes 1 FF0000,00FF00,0000FF FFFF00,FF00FF,00FFFF
fwblast3:
    spell-class: ".targeted.ExplodeSpell"
    prevent-block-damage:  true
    prevent-player-damage:  true
    explosion-size: 0
    effects:
        - pos2 fireworks yes yes 2 FF0000,00FF00,0000FF FFFF00,FF00FF,00FFFF
fwblast4:
    spell-class: ".targeted.ExplodeSpell"
    prevent-block-damage:  true
    prevent-player-damage:  true
    explosion-size: 0
    effects:
        - pos2 fireworks yes yes 3 FF0000,00FF00,0000FF FFFF00,FF00FF,00FFFF
fwblast5:
    spell-class: ".targeted.ExplodeSpell"
    prevent-block-damage:  true
    prevent-player-damage:  true
    explosion-size: 0
    effects:
        - pos2 fireworks yes yes 4 FF0000,00FF00,0000FF FFFF00,FF00FF,00FFFF
nauseate:
    spell-class: ".targeted.PotionEffectSpell"
    type: 9
    strength: 1
    duration: 60
    targeted: true
    target-players: true
poison:
    spell-class: ".targeted.PotionEffectSpell"
    type: 19
    strength: 1
    duration: 60
    targeted: true
    target-players: true
punch:
    spell-class: ".targeted.ForcetossSpell"
    horizontal-force: 25
    vertical-force: 10
    range: 5
    target-players: true
    effects:
        bang:
            position: target
            effect: explosion
second_wind:
    spell-class: ".targeted.PotionEffectSpell"
    duration: 40
    type: 10
    strength: 1
shove:
    spell-class: ".instant.ForcepushSpell"
    pushback-force: 6
    additional-vertical-force: 3
    max-vertical-force: 6
    effects:
        haha:
            position: caster
            effect: sound
            sound: mob.ghast.fireball
stun:
    spell-class: ".targeted.StunSpell"
    duration: 3
sunrise:
    spell-class: ".ExternalCommandSpell"
    name: sunrise
    description: Makes the sun rise.
    execute-on-console-instead: true
    command-to-execute:
        - "time set 0"
sunset:
    spell-class: ".ExternalCommandSpell"
    name: sunset
    description: Makes the sun set.
    execute-on-console-instead: true
    command-to-execute:
        - "time set 12000"
stormy-helper:
    spell-class: ".ExternalCommandSpell"
    execute-on-console-instead: true
    command-to-execute:
        - "weather thunder"
    effects:
      sound:
        effect: sound
        position: caster
        sound: block.grass.break
        volume: 1.2
      fury:
        effect: particles
        particle-name: snowshovel
        horiz-spread: 0.8
        vert-spread: 0.2
        speed: 0.7
        count: 50
sunny-helper:
    spell-class: ".ExternalCommandSpell"
    execute-on-console-instead: true
    command-to-execute:
        - "weather clear"
