cripple:
    spell-class: ".targeted.CrippleSpell"
    effect-strength: 2
    effect-duration: 100
nauseate:
    spell-class: ".targeted.PotionEffectSpell"
    type: 9
    strength: 1
    duration: 60
    targeted: true
    target-players: true
poison:
    spell-class: ".targeted.PotionEffectSpell"
    type: 19
    strength: 1
    duration: 60
    targeted: true
    target-players: true
punch:
    spell-class: ".targeted.ForcetossSpell"
    horizontal-force: 25
    vertical-force: 10
    range: 5
    target-players: true
    effects:
        bang:
            position: target
            effect: explosion
second_wind:
    spell-class: ".targeted.PotionEffectSpell"
    duration: 40
    type: 10
    strength: 1
shove:
    spell-class: ".instant.ForcepushSpell"
    pushback-force: 6
    additional-vertical-force: 3
    max-vertical-force: 6
    effects:
        haha:
            position: caster
            effect: sound
            sound: mob.ghast.fireball
stun:
    spell-class: ".targeted.StunSpell"
    duration: 3
sunrise:
    spell-class: ".ExternalCommandSpell"
    name: sunrise
    description: Makes the sun rise.
    execute-on-console-instead: true
    command-to-execute:
        - "time set 0"
storm-helper:
    spell-class: ".ExternalCommandSpell"
    execute-on-console-instead: true
    command-to-execute:
        - "weather thunder"
skycalm-helper:
    spell-class: ".ExternalCommandSpell"
    execute-on-console-instead: true
    command-to-execute:
        - "weather clear"