predefined-items:

    stone_grimoire:
        type: "enchanted_book"
        name: "&8Stone Tablet"
        lore:
          - "The passage of time"
          - "has etched into Stone"
          - "the magical secrets"
          - "found deep underground."

    minepick:
        type: 257
        name: "&8Miner's Pick"
        lore:
          - "This pick carries"
          - "a powerful enchantment"
          - "of stone magic."
        enchants:
          - "dig_speed 5"
          - "durability 3"

    stonecutter_pick:
        type: 270
        name: "&8Stonecutter's Pick"
        lore:
          - "This pick is used by stonecutters"
          - "stonecutters to cut through large"
          - "areas of stone and not much else."
        enchants:
          - "dig_speed 20"
          - "durability 10"

    iron_trowel:
        name: "&8Mason's Trowel"
        lore: 
          - "An enchanted tool."
        type: IRON_SPADE
        enchants:
          - "dig_speed 2"
          - "durability 2"
          - "silk_touch 1"

    # Custom reagent

    mortar:
        name: "&8Mortar"
        lore:
          - "A wet, sticky mixture"
          - "of sand and ground bone"
          - "used in masonry."
        type: "351:7"


#################################
#                               #
#       Item creation spells    #
#                               #
#################################

    #
    # The item factory
    #

lore_of_the_rock:
    spell-class: ".instant.ConjureSpell"
    cast-item: book
    spell-icon: enchanted_book
    xp-granted:
        - stone 1 
    cost:
        - book 1
        - levels 30
        - obsidian 1
    memory: 10
    items:
        - stone_grimoire
    modifiers:
        - magicxpabove stone:500 required
    str-modifier-failed: "You need 500 Stone MagicXP to cast this spell. Do /magicxp"
    str-cost: "A book, 30 levels, and 1 obsidian."
    description: |
            &2Stone Lore: Stone Masters' Spell
            Creates a Stone grimoire.
            Requires mix_mortar, trowel, and magic_pickaxe spells.

    # 
    #   Cast items 
    #

magic_pickaxe:
    permission-name: stone
    spell-class: ".instant.ConjureSpell"
    cast-item: stone_grimoire
    spell-icon: 257
    bindable: false
    can-cast-by-command: false
    xp-granted:
        - stone 1 
    cost:
        - levels 10
        - iron_pickaxe 1
    memory: 3
    items:
        - minepick
    modifiers:
        - magicxpabove stone:500 required
    str-modifier-failed: "You need 500 Stone MagicXP to cast this spell. Do /magicxp"
    str-cost: "10 levels and an iron pick."
    description: |
        &8Magic Pickaxe: 3 Memory Stone Spell

cutter_pickaxe:
    permission-name: stone
    spell-class: ".instant.ConjureSpell"
    cast-item: stone_grimoire
    spell-icon: 270
    bindable: false
    can-cast-by-command: false
    xp-granted:
        - stone 1 
    cost:
        - levels 10
        - wood_pickaxe 1
    memory: 3
    items:
        - stonecutter_pick
    modifiers:
        - magicxpabove stone:500 required
    str-modifier-failed: "You need 500 Stone MagicXP to cast this spell. Do /magicxp"
    str-cost: "10 levels and a wood pick."
    description: |
        &8Cutter Pickaxe: 3 Memory Stone Spell

masons_trowel:
    permission-name: stone
    spell-class: ".instant.ConjureSpell"
    cast-item: stone_grimoire
    spell-icon: IRON_SPADE
    bindable: false
    can-cast-by-command: false
    xp-granted:
        - stone 1 
    cost:
        - iron_spade 1
        - levels 5
    memory: 2
    items:
        - iron_trowel 1 
    modifiers:
        - magicxpabove stone:500 required
    str-modifier-failed: "You need 500 Stone MagicXP to cast this spell. Do /magicxp"     
    str-cost: "5 experience levels and an iron shovel."
    description: |
        &rTrowel   2 Memory Stone Spell
        &3Crafts an iron trowel. 

    #
    #  Reagents
    #

mix_mortar:
    permission-name: stone
    spell-class: ".instant.ConjureSpell"
    spell-icon: "351:7"
    xp-granted:
        - stone 1 
    cast-item: stick, iron_trowel
    cost:
        - mana 4
        - sand 16
        - "351:15 8"
    cooldown: 1
    memory: 1
    items:
        - mortar 64
    modifiers:
        - holding "256|&8Mason's Trowel" cooldown 0.1
    str-cost: "4 mana, 16 sand, and 8 bone meal."
    str-on-cooldown: ""
    description: |
            &rMix Mortar  1 Memory Stone Spell
            &3Mixes mortar out of raw materials.

##########################
#                        #
#        Trowel          #
#                        #
#   Stoneworking spells  #
#   to enable fast       #
#   construction.        #
#   Many require mortar  #
#   or cobblestone, but  #
#   have low mana        #
#   costs and cooldowns  #
#                        #
##########################
    
obsidian:
    permission-name: stone
    spell-class: ".targeted.ReplaceSpell"
    cast-item: iron_trowel
    spell-icon: IRON_SPADE
    bindable: false
    allow-command-casting: false
    range: 8
    radius-up: 2
    radius-down: 2
    radius-horiz: 2
    replace-blocks:
        - lava
    replace-with:
        - obsidian
    xp-required:
        - stone 50
    xp-granted:
        - fire -1
        - stone 1
    memory: 5
    cost:
        - mana 10
        - mortar 2
        - flame_amalgam 2
        - diamond 2
    modifiers:
        - magicxpabove stone:500 required
    str-modifier-failed: "You need 500 Stone MagicXP to cast this spell. Do /magicxp"
    description: |
            &rObsidian 5 Memory Stone Spell
            &3rCooling lava to obsidian.
    str-cost: 10 mana, 2 mortar, plus 2 Flame Amalgam and 2 Diamonds.

patchwork:
    permission-name: stone 
    spell-class: ".targeted.ReplaceSpell"
    xp-granted:
      - stone 1 
    cast-item: iron_trowel
    cost:
        - mana 10
        - mortar 2
    memory: 5
    radius-down: 2
    radius-horiz: 2
    radius-up: 2
    range: 8
    replace-blocks:
        - cobblestone
    replace-with:
        - stonebrick
    str-cost: "10 mana and 2 mortar."
    bindable: false
    description: |
            &rPatchwork   5 Memory Stone Spell
            &3Patches up cobblestone as stonebrick.

repair:
    permission-name: stone
    spell-class: ".instant.RepairSpell"
    cast-item: iron_trowel
    spell-icon: workbench
    xp-granted:
        - stone 1 
    cost:
        - mana 50
        - diamond_block 1
    cooldown: 120
    memory: 2
    ignore-items:
        - 259
    repair-amount: 200
    to-repair:
        - held
        - hotbar
        - inventory
        - helmet
        - chestplate
        - leggings
        - boots
    str-cast-self: "You've repaired your gear!"
    str-cost: "50 mana and 1 diamond block"
    str-nothing-to-repair: "You have nothing to repair."
    description: |
        &rRepair   2 Memory: &4Stone Spell
        &3Repairs your gear.
   
#####################
#                   #
#       Minepick    #
#                   #
#####################

dowse:
    permission-name: Stone 
    spell-class: ".instant.DowseSpell"
    cast-item: minepick
    spell-icon: compass
    xp-granted:
        - stone 1 
    cost:
        - mana 20
        - mortar 2
    cooldown: 60
    memory: 2
    block-type: iron_ore
    entity-type: ""
    radius: 5
    rotate-player: true
    set-compass: true
    str-cast-self: "There is iron ore nearby."
    str-cost: "20 mana and 2 mortar"
    str-not-found: "No iron ore found nearby."
    description: |
        &rDowse   2 Memory: &4Stone Spell
        &3Dowse for iron ore.
mighty_swing:
    permission-name: stone 
    spell-class: ".targeted.PotionEffectSpell"
    xp-granted:
        - stone 1 
    cast-item: minepick
    cost:
        - mana 15
        - 17 1
    cooldown: 30
    memory: 5
    duration: 200
    strength: 1
    target-self: true
    type: 3
    str-cost: "15 mana and an oak log."
    str-cast-self: "Your arms pulse with new strength!"
    description: |
        &rMighty Swing   5 Memory: &4Stone Spell
        &3Your muscles bulge with strength, and you cut through stone with ease.
stonevision:
    permission-name: stone
    spell-class: ".buff.StonevisionSpell"
    xp-granted:
        - stone 1 
    cast-item: minepick
    cost:
        - mana 30
        - 20 1
    use-cost:
        - 20 1
    use-cost-interval: 5
    memory: 6
    duration: 60
    range: 5
    str-cast-self: "The stone around you flickers and fades away..."
    str-cost: "30 mana and 1 glass, plus 1 glass for every five blocks walked."
    description: |
        &rStonevision   6 Memory Stone Spell
        &3With great concentration, you can see through stone.
