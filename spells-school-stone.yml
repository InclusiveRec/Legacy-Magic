predefined-items:

    stone_grimoire:
        type: "enchanted_book"
        name: "&8Stone Tablet"
        lore:
          - "The passage of time"
          - "has etched into Stone"
          - "the magical secrets"
          - "found deep underground."

    minepick:
        type: 257
        name: "&8Miner's Pick"
        lore:
          - "This pick carries"
          - "a powerful enchantment"
          - "of stone magic."
        enchants:
          - "efficiency 5"
          - "unbreaking 3"

    iron_trowel:
        name: "&8Mason's Trowel"
        lore: 
          - "An enchanted tool."
        type: IRON_SPADE
        enchants:
          - "dig_speed 2"
          - "durability 2"
          - "silk_touch 1"

    # Custom reagent

    mortar:
        name: "&8Mortar"
        lore:
          - "A wet, sticky mixture"
          - "of sand and ground bone"
          - "used in masonry."
        type: "351:7"


#################################
#                               #
#       Item creation spells    #
#                               #
#################################

    #
    # The item factory
    #

lore_of_the_rock:
    spell-class: ".instant.ConjureSpell"
    cast-item: book
    description: |
            &2Stone Lore: Stone Masters' Spell
            Creates a Stone grimoire.
            Requires mix_mortar, trowel, and magic_pickaxe spells.
    spell-icon: enchanted_book
    memory: 10
    cost:
      - book 1
      - levels 30
      - obsidian 1
    items:
      - stone_grimoire
    str-cost: A book, 30 levels, and 1 obsidian.

    # 
    #   Cast items 
    #

magic_pickaxe:
    spell-class: ".instant.ConjureSpell"
    permission-name: stone
    memory: 3
    cast-item: stone_grimoire
    spell-icon: 257
    description: |
        &8Magic Pickaxe: 3 Memory Stone Spell
    cost:
        - levels 10
        - iron_pickaxe 1
    items:
      - minepick
    str-cost: 10 levels and an iron pick.

masons_trowel:
    permission-name: stone
    spell-class: ".instant.ConjureSpell"
    spell-icon: IRON_SPADE
    cost:
        - iron_spade 1
        - levels 5
    memory: 2
    prerequisites:
        - scroll
        - mix_mortar
    description: |
        &rTrowel   2 Memory Stone Spell
        &3Crafts an iron trowel.
    str-cost: 5 experience levels and an iron shovel.
    items:
        - iron_trowel 1       

    #
    #  Reagents
    #

mix_mortar:
    permission-name: stone
    spell-class: ".instant.ConjureSpell"
    memory: 1
    spell-icon: "351:7"
    cast-item: stick, iron_trowel
    cooldown: 1
    str-on-cooldown: ""
    cost:
        - mana 4
        - sand 16
        - "351:15 8"
    str-cost: 4 mana, 16 sand, and 8 bone meal.
    items:
        - mortar 64
    modifiers:
        - holding "256|&8Mason's Trowel" cooldown 0.1
    description: |
            &rMix Mortar  1 Memory Stone Spell
            &3Mixes mortar out of raw materials.

##########################
#                        #
#        Trowel          #
#                        #
#   Stoneworking spells  #
#   to enable fast       #
#   construction.        #
#   Many require mortar  #
#   or cobblestone, but  #
#   have low mana        #
#   costs and cooldowns  #
#                        #
##########################

patchwork:
    permission-name: stone 
    spell-class: ".targeted.ReplaceSpell"
    range: 8
    radius-up: 2
    radius-down: 2
    radius-horiz: 2
    replace-blocks:
        - cobblestone
    replace-with:
        - stonebrick
    memory: 5
    cost:
        - mana 10
        - mortar 2
    description: |
            &rPatchwork   5 Memory Stone Spell
            &3Patches up cobblestone as stonebrick.
    str-cost: 10 mana and 2 mortar.
    cast-item: iron_trowel
    bindable: false

repair:
    spell-class: ".instant.RepairSpell"
    permission-name: stone
    spell-icon: workbench
    memory: 2
    description: |
        &rRepair   2 Memory: &4Stone Spell
        &3Repairs your gear.
    cast-item: iron_trowel
    cooldown: 120
    repair-amount: 200
    to-repair:
        - held
        - hotbar
        - inventory
        - helmet
        - chestplate
        - leggings
        - boots
    ignore-items:
        - 259
    cost:
        - mana 50
        - diamond_block 1
    str-cost: 50 mana and 1 diamond block
    str-cast-self: "You've repaired your gear!"
    str-nothing-to-repair: You have nothing to repair.
statue:
    spell-class: ".targeted.MultiSpell"
    memory: 1000
    description: |
        &rStatue   1000 Memory: &4Stone Spell
        &3Turns you to stone
    str-cast: "%a has turned to stone!"
    str-cast-self: "You turn to stone!"
    cost:
        - mortar 10
        - cobblestone 16
    spells:
        - statuestun
        - statuesilence
        - statieinvulnerable
    target-caster: true
   
#####################
#                   #
#       Minepick    #
#                   #
#####################

dowse:
    spell-class: ".instant.DowseSpell"
    permission-name: Stone 
    name: dowse
    spell-icon: compass
    memory: 2
    description: |
        &rDowse   2 Memory: &4Stone Spell
        &3Dowse for iron ore.
    cast-item: minepick
    cooldown: 60
    block-type: iron_ore
    entity-type: ""
    radius: 5
    rotate-player: true
    set-compass: true
    cost:
        - mana 20
        - mortar 2
    str-cost: 20 mana and 2 mortar 
    str-cast-self: There is iron ore nearby.
    str-not-found: No iron ore found nearby.
mighty_swing_i:
    spell-class: ".targeted.PotionEffectSpell"
    permission-name: stone
    memory: 5 
    description: |
        &rMighty Swing   5 Memory: &4Stone Spell
        &3Your muscles bulge with strength, and you cut through stone with ease.
    cast-item: minepick
    cooldown: 30
    target-self: true
    beneficial: true
    duration: 200
    cost:
        - mana 15
        - 17 1
    str-cost: 15 mana and an oak log.
    str-cast-self: Your arms pulse with new strength!
    type: 3
    strength: 1
stonevision:
    spell-class: ".buff.StonevisionSpell"
    permission-name: stone
    description: |
        &rStonevision   6 Memory Stone Spell
        &3With great concentration, you can see through stone.
    cast-item: minepick
    memory: 6 
    cost:
        - mana 30
        - 20 1
    str-cost: 30 mana and 1 glass, plus 1 glass for every five blocks walked.
    use-cost:
        - 20 1
    use-cost-interval: 5
    range: 5
    duration: 60
    str-cast-self: The stone around you flickers and fades away...
#Effects
statuestun:
    spell-class: ".targeted.StunSpell"
    duration: 60
    terget-self: true
statuesilence:
    spell-class: ".targeted.SilenceSpell"
    prevent-chat: true
    prevent-commands: true
    duration: 60
    target-self: true
    str-silenced: "Statues cannot speak!"
statieinvulnerable:
    spell-class: ".buff.InvulnerabilitySpell"
    toggle: false
    damage-causes:
        - block explosion
        - contact
        - custom
        - drowning
        - entity attack
        - entity explosion
        - fall
        - fire
        - fire tick
        - lava
        - lightning
        - magic
        - poison
        - projectile
        - starvation
        - suffocation
        - void
        - wither
    duration: 60