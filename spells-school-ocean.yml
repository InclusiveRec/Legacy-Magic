#########################


geyser:
    permission-name: ocean
    spell-class: ".targeted.GeyserSpell"
    cast-item: water_focus,stick
    spell-icon: "38:1"
    xp-granted:
      - ocean 1 
      - fire -1 
    cost:
        - mana 15
    cooldown: 3
    memory: 4
    check-plugins: true
    animation-speed: 3
    damage: 3
    geyser-height: 9
    geyser-type: water
    ignore-armor: false
    obey-los: true
    range: 20
    require-entity-target: false
    target-players: true
    velocity: 10
    str-cast-self: "You call up a geyser."
    str-cost: "15 mana"
    str-no-target: "No target found."
    description: |
        &rGeyser   4 Memory   Water School
        Create a water geyser at your enemy's feet.
watersee:
    enabled: false
    permission-name: ocean
    spell-class: ".PassiveSpell"
    xp-granted:
      - ocean 1 
      - shadow -1 
    cooldown: 40
    triggers: 
        - stopsneak
    chance: 30
    spells:
        - watersee_effect
    modifiers:
      - inblock 8,9 required
    str-cost: "Night vision needs 120 mana!"
    str-cast: "Night vision for you!"
    str-cast-self: "Night vision! Yay!"
    description: "Night vision on sneak!"
